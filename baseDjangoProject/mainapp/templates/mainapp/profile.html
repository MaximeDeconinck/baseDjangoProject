{% extends 'mainapp/index.html' %}

{% block content %}
    <style>
        form {
            display: flex;
            text-align: center;
            flex-direction: column;
            padding: 20px 30px 25px 30px;
            background-color: #101122;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            margin: 25px;
        }

        button[type="submit"] {
            background-color: #87abe4;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
            padding: 15px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #241579;
        }

        form a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <form method="POST" action="{% url 'mainapp:logout' %}">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>
    {% if user.is_superuser %}
        <a href="{% url 'admin:index' %}">Admin panel</a>
    {% endif %}
{% endblock %}
